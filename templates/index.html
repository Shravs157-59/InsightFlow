<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <h1 class="app-title">
                        <i class="fas fa-tasks"></i>
                        Modern To-Do
                    </h1>
                    <p class="current-date" id="currentDate"></p>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <!-- Task Input Section -->
                <section class="task-input-section">
                    <div class="card task-input-card">
                        <div class="card-body">
                            <form id="taskForm" class="task-form">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="taskInput" class="form-label">What needs to be done?</label>
                                        <input 
                                            type="text" 
                                            class="form-control" 
                                            id="taskInput" 
                                            placeholder="Enter your task..."
                                            required
                                            maxlength="200"
                                        >
                                        <div class="invalid-feedback" id="taskInputError"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="dueDateInput" class="form-label">Due Date</label>
                                        <input type="date" class="form-control" id="dueDateInput">
                                    </div>
                                    <div class="col-md-3">
                                        <label for="categorySelect" class="form-label">Category</label>
                                        <select class="form-select" id="categorySelect">
                                            <option value="personal">ðŸ“± Personal</option>
                                            <option value="work">ðŸ’¼ Work</option>
                                            <option value="study">ðŸ“š Study</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-primary btn-add-task">
                                        <i class="fas fa-plus"></i>
                                        Add Task
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

                <!-- Controls Section -->
                <section class="controls-section">
                    <div class="row g-3 align-items-center">
                        <div class="col-md-4">
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="searchInput" 
                                    placeholder="Search tasks..."
                                >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="filterSelect">
                                <option value="all">All Tasks</option>
                                <option value="pending">Pending</option>
                                <option value="completed">Completed</option>
                                <option value="overdue">Overdue</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="sortSelect">
                                <option value="newest">Newest First</option>
                                <option value="oldest">Oldest First</option>
                                <option value="dueDate">Due Date</option>
                                <option value="category">Category</option>
                                <option value="alphabetical">A-Z</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Category Filters -->
                    <div class="category-filters mt-3">
                        <button class="btn btn-sm btn-outline-primary category-filter active" data-category="all">
                            All Categories
                        </button>
                        <button class="btn btn-sm btn-outline-primary category-filter" data-category="personal">
                            ðŸ“± Personal
                        </button>
                        <button class="btn btn-sm btn-outline-primary category-filter" data-category="work">
                            ðŸ’¼ Work
                        </button>
                        <button class="btn btn-sm btn-outline-primary category-filter" data-category="study">
                            ðŸ“š Study
                        </button>
                    </div>
                </section>

                <!-- Tasks Summary -->
                <section class="summary-section">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <div class="summary-card">
                                <div class="summary-icon">
                                    <i class="fas fa-list"></i>
                                </div>
                                <div class="summary-info">
                                    <h3 id="totalTasks">0</h3>
                                    <p>Total Tasks</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="summary-card">
                                <div class="summary-icon">
                                    <i class="fas fa-clock text-warning"></i>
                                </div>
                                <div class="summary-info">
                                    <h3 id="pendingTasks">0</h3>
                                    <p>Pending</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="summary-card">
                                <div class="summary-icon">
                                    <i class="fas fa-check-circle text-success"></i>
                                </div>
                                <div class="summary-info">
                                    <h3 id="completedTasks">0</h3>
                                    <p>Completed</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="summary-card">
                                <div class="summary-icon">
                                    <i class="fas fa-exclamation-triangle text-danger"></i>
                                </div>
                                <div class="summary-info">
                                    <h3 id="overdueTasks">0</h3>
                                    <p>Overdue</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Tasks List -->
                <section class="tasks-section">
                    <div class="tasks-container">
                        <div id="emptyState" class="empty-state">
                            <div class="empty-state-content">
                                <i class="fas fa-clipboard-list"></i>
                                <h3>No tasks yet</h3>
                                <p>Add your first task to get started!</p>
                            </div>
                        </div>
                        <div id="tasksList" class="tasks-list"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="fas fa-trash-alt"></i>
                        Delete Task
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this task? This action cannot be undone.</p>
                    <div class="task-preview" id="taskPreview"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <i class="fas fa-trash-alt"></i>
                        Delete Task
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
